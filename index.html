<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="image-box">
        <div class="logo-div">
            <p>ODIN</p>
        </div>

        <p class="image-credits">Photo by Christian Costa</p>
    </div>

    <div class="container">
        <div class="text1">
            <p>This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams.
                Sign up <i>now</i> to get started.
            </p>
        </div>

        <div class="text2">
            <p>You <i>know</i> you want to.</p>
        </div>

        <div class="form-container">
            <p>Let's do this!</p>
            <form action="" class="signup-form">
                <div class="form-div">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
            
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
            
                    <label for="password">PASSWORD</label>
                    <input type="password" class="error" id="password" name="password" required>
                    <p class="mismatch">* Password does not match.</p>
                </div>
            
                <div class="form-div">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
            
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="number" id="phone-number" name="phone-number">
            
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" class="error" id="confirm-password" name="confirm-password" required>
                </div>
            </form>
        </div>

        <div class="signup-btn">
            <button class="create-account-btn">Create Account</button>
            <p class="log-in-text">Already have an account? <a href="#log-in">Log in</a></p>
        </div>
        
    </div>
    

    
</body>
</html>
